<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JS Arithmatic</title>
</head>
<body>
    
    <p id="arithmatic"></p>
   

    <script>
        let x, y, z;    
        x = 600;
        y = 700;
        z = 800; //ini kode
        document.getElementById('arithmatic').innerHTML = (x + y) * z /2;
       
     </script>
</body>
</html>
